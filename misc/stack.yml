version: '3.1'

services:
  app:
    image: diegogslomp/django-monitor
    env_file: .env
    command: gunicorn -b 0.0.0.0:8000 main.wsgi
    volumes:
      - web_static:/usr/src/app/static
    ports:
      - 8000
    networks:
      - frontend
      - backend
    depends_on:
      - db

  monitord:
    image: diegogslomp/django-monitor
    env_file: .env
    command: python manage.py monitord
    networks:
      - backend
    depends_on:
      - app

  db:
    image: postgres
    env_file: .env
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - backend

  web:
    image: diegogslomp/nginx-proxy
    volumes:
      - web_static:/usr/src/app/static
    networks:
      - frontend
    ports:
      - '8000:80'
    depends_on:
      - app

networks:
  frontend:
  backend:

volumes:
  postgres_data:
  web_static:
